<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="imagenes/favicon.ico">
    <title>Encriptador</title>
</head>

<body>

        <main class="main">

            <img class="logo" src="imagenes/Logo.png" alt="Una letra a que es el logo de Alura" onclick="home()">

            <section class="div-izquierda">

                <form action="">

                <textarea class="text-input" type="text" name="input-texto" maxlength="120" id="input-texto" placeholder="Ingrese el texto aquí" cols="40" rows="6" placeholder="Ingrese el texto aquí"></textarea>

                <div class="informacion-usuario">

                    <img src="imagenes/Vector.png" alt="Icono del signo de exclamación cerrado">

                    <label for="input-texto">Solo letras minúsculas y sin acentos.</label>

                </div>

                <div class="botones">

                    <button class="btn-encriptar" onclick="encriptar()">Encriptar</button>

                    <button class="btn-desencriptar" onclick="desencriptar()">Desencriptar</button>

                </div>

            </form>

     </section>
    
            <section class="div-derecha">

                <div id="div-desaparece" class="message-box-div">

                    <img src="imagenes/mensaje.svg" alt="Persona con lupa mirando diamante">

                    <h2>Ningun mensaje fue encontrado</h2>

                    <h3>Ingresa el texto que desees encriptar o desencriptar.</h3>

                </div>

                <div id="div-aparece">

                    <textarea class="div-mensaje" type="text" id="mensaje" placeholder="Ningun mensaje."></textarea>

                    <button class="copiar" onclick="copiar()">Copiar</button>

                </div>

            </section>
            
        </main>

    <footer>

<h6>&copy Cindy Gnaedinger - 2022 &#9825; </h6>

    </footer>

    <script type="text/javascript" src="script.js"></script>
</body>

</html>
